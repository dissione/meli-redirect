<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirigiendo a entorno local...</title>
  <script>
    // Obtiene los parámetros de la URL (code, state, etc.)
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    const state = params.get("state");

    if (code) {
      // Redirige automáticamente al servidor local con los mismos parámetros
      const target = `http://localhost:5000/callback?code=${code}&state=${state || ""}`;
      console.log("Redirigiendo a:", target);
      window.location.href = target;
    } else {
      document.write("<h3>Error: No se recibió código de autenticación.</h3>");
    }
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 100px;">
  <h2>Redirigiendo a tu entorno local...</h2>
  <p>Si no ocurre nada, revisa que tu aplicación local esté en ejecución.</p>
</body>
</html>
